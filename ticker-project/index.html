<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Ticker Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <h1>News Ticker Generator</h1>

    <label>Background Image:
      <input type="file" id="bgInput" accept="image/*">
    </label>

    <label>Text Message:
      <input type="text" id="textInput" value="Breaking News: Sample Text!">
    </label>

    <label>Font Size:
      <input type="number" id="fontSize" value="32">
    </label>

    <label>Font Family:
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>

    <button id="downloadBtn">Export as MP4 (future)</button>
  </div>

  <div class="preview" id="preview">
    <div class="ticker" id="ticker">
      <span id="tickerText">Breaking News: Sample Text!</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
